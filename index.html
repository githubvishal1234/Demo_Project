<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CORtracker360 - Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="app-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="logo-container">
            <div class="logo-icon">
              <i class="fas fa-cube"></i>
            </div>
            <div class="logo-text">
              <h1 class="logo-title">CORtracker</h1>
              <p class="logo-subtitle">A 360° Solutions</p>
            </div>
          </div>
        </div>

        <nav class="sidebar-nav">
          <a href="#" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
          </a>
          <a href="#" class="nav-item">
            <i class="fas fa-chart-line"></i>
            <span>Analytics</span>
          </a>
          <a href="#" class="nav-item">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
          </a>
        </nav>

        <div class="sidebar-footer">
          <div class="user-profile-mini">
            <div class="profile-avatar">
              <img
                src="https://ui-avatars.com/api/?name=Vishal&background=6366f1&color=fff"
                alt="User"
              />
            </div>
            <div class="profile-info">
              <p class="profile-name">Vishal</p>
              <p class="profile-role">Administrator</p>
            </div>
          </div>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Header -->
        <header class="top-header">
          <div class="header-left">
            <button class="menu-toggle" id="menuToggle">
              <i class="fas fa-bars"></i>
            </button>
            <h2 class="page-title">Dashboard</h2>
          </div>

          <div class="header-right">
            <div class="attendance-widget">
              <div class="punch-status">
                <span class="punch-label">Punch In:</span>
                <span class="punch-time">9:32 AM</span>
              </div>
              <button class="btn-punch-out">
                <i class="fas fa-sign-out-alt"></i>
                Punch Out
              </button>
            </div>

            <div class="header-actions">
              <button class="icon-btn notification-btn">
                <i class="fas fa-bell"></i>
                <span class="badge">3</span>
              </button>

              <div class="language-selector">
                <i class="fas fa-globe"></i>
                <span>English</span>
                <i class="fas fa-chevron-down"></i>
              </div>

              <div class="user-profile-header">
                <div class="status-indicator"></div>
                <span class="status-text">Available</span>
                <div class="profile-avatar-header">
                  <img
                    src="https://ui-avatars.com/api/?name=Vishal&background=6366f1&color=fff"
                    alt="Vishal"
                  />
                </div>
              </div>
            </div>
          </div>
        </header>

        <!-- Dashboard Content -->
        <div class="dashboard-content">
          <div class="dashboard-header">
            <h1 class="dashboard-title">Welcome back, Vishal!</h1>
            <p class="dashboard-subtitle">
              Manage your business operations from one place
            </p>
          </div>

          <!-- Dashboard Grid -->
          <div class="dashboard-grid" id="dashboardGrid">
            <!-- Cards will be dynamically generated -->
          </div>
        </div>

        <!-- Footer -->
        <footer class="app-footer">
          <p>
            Copyright © 2026 Prism, All rights reserved. Licensed to
            Cortracker360, Hyderabad.
          </p>
        </footer>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
